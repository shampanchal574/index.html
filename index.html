<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skill Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #38bdf8;
    }

    #result {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2 id="title">Signup</h2>

    <input id="name" placeholder="Name" />
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signup()">Signup</button>

    <div class="switch" onclick="toggleMode()">
      Already have an account? Login
    </div>

    <p id="result"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
